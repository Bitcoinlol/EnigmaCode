<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EnigmaCode</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="auth-particles"></div>
        </div>
        
        <div class="auth-content">
            <div class="auth-header">
                <h1>Access EnigmaCode</h1>
                <p>Enter your license key to access the platform</p>
            </div>

            <div id="message" class="message hidden"></div>
            <div id="notification" class="notification hidden"></div>

            <div class="key-section">
                <button id="getFreeKeyBtn" class="btn btn-success btn-large">
                    <span class="btn-text">üéÅ Get Free Key (30 Days)</span>
                    <span class="btn-loading hidden">Generating...</span>
                </button>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="licenseKey">License Key</label>
                    <div class="key-input-group">
                        <input type="text" id="licenseKey" name="licenseKey" placeholder="Enter your license key" required>
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-text">Login</span>
                            <span class="btn-loading hidden">Logging in...</span>
                        </button>
                    </div>
                </div>
            </form>

            <div class="auth-footer">
                <p>Need a premium key? <a href="#pricing">View Pricing</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script>
        // Generate free key
        document.getElementById('getFreeKeyBtn').addEventListener('click', async (e) => {
            const btn = e.target;
            const btnText = btn.querySelector('.btn-text');
            const btnLoading = btn.querySelector('.btn-loading');
            
            try {
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
                btn.disabled = true;
                
                // Generate a free key
                const freeKey = 'FREE-' + Math.random().toString(36).substr(2, 9).toUpperCase() + '-' + Date.now().toString(36).toUpperCase();
                
                // Copy to clipboard
                await navigator.clipboard.writeText(freeKey);
                
                // Show custom notification
                showNotification('üéâ Key copied! Key will expire in 30 days', 'success');
                
                // Auto-fill the key input
                document.getElementById('licenseKey').value = freeKey;
                
            } catch (error) {
                showNotification('‚ùå Failed to generate key', 'error');
            } finally {
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
                btn.disabled = false;
            }
        });

        // Login with key
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const licenseKey = document.getElementById('licenseKey').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            
            try {
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
                submitBtn.disabled = true;
                hideMessage('message');
                
                // Validate key format
                if (!licenseKey || licenseKey.length < 10) {
                    throw new Error('Please enter a valid license key');
                }
                
                // Login with key
                await auth.loginWithKey({ key: licenseKey });
                
                showMessage('message', 'Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                showMessage('message', error.message, 'error');
            } finally {
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });

        // Custom notification function
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 4000);
        }
    </script>
</body>
</html>
